<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Detail Form - S BTD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
                body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9f1fb;
        }
        .form-container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #003b95;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
<div class="container form-container">
    <h3 class="text-center mb-4">üìù Patient Detail Form</h3>
    <form method="POST" action="/generate_report">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="result" value="{{ result }}">

        <div class="mb-3">
            <label class="form-label">Scan ID</label>
            <input type="text" class="form-control" name="scan_id" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
                <option selected disabled>Choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="contact" required>
        </div>

        <input type="hidden" name="result" value="{{ result }}">
        <input type="hidden" name="filename" value="{{ filename }}">


        <div class="text-center">
            <button type="submit" class="btn btn-success">Generate PDF Report</button>
        </div>
    </form>
</div>
</body>
</html>
